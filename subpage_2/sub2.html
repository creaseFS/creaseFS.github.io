<!-- Sub-page 2 content with form component -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>         
        <title>Travel Concierge</title>
        <link rel="stylesheet" type="text/css" href="../css/myStyles.css">
    </head>

    <body class="pageForm" id="body">
      
    <div id="navbar"></div>
    <div id="parent-background" class="background-home2 container-fluid">   
    </div>
    <div class="container-fluid">
      <h1 class="about-header text-center border border-primary-light">Travel Concierge</h1>
      <p class="text-center">Feeling overwhelmed by variety? Pick a destination and we'll prepare a personalised itinerary for you!</p>
    </div>
    
      <div class="container-fluid concierge-box">
        <div id="modal-container"></div>
        <div class="container-form">
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Let us know how we can address you.</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            <div class="invalid-feedback">
             Please enter your name.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e.g. travel@journeyandexplore.com" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            <div class="invalid-feedback">
              Please enter a valid email address.
             </div>
          </div>        
          <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <select class="form-select" id="destination" name="destination" required>
              <option selected disabled value="">Choose a destination</option>
              <option value="japan" class="destination-select">Japan</option>
              <option value="taiwan" class="destination-select">Taiwan</option>
              <option value="korea" class="destination-select">Korea</option>
            </select>
            <div class="invalid-feedback">
            Please select a destination.
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div><br>
      </div>
    <div id="footer"></div>
       
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
       <script>
        $('#navbar').load('../common/navbar.html');
        $('#footer').load('../common/footer.html');
       </script>
          
        
  
  
  
      
  
      
      <script src="../js/myScript.js"></script>
      
      
      
    </body>
</html>
