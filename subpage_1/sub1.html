<!--ratings-->    
<script>
        let rateDiv = document.getElementById("rating");

let minusButton = document.getElementById("bsminusButton");

let rateValue = document.createElement("span");

rateValue.textContent = "1";

rateDiv.appendChild(rateValue);

let plusButton = document.getElementById("bsplusButton");


minusButton.addEventListener("click", function() {

	let currentNumber = parseInt(rateValue.textContent);

	if (currentNumber > 1) {

		rateValue.textContent = (currentNumber - 1).toString();

	}

});

plusButton.addEventListener("click", function() {

	let currentNumber = parseInt(rateValue.textContent);

	if (currentNumber < 5) {
	
		rateValue.textContent = (currentNumber + 1).toString();

	}

});


let submitButton = document.getElementById("ratingSubmit");

submitButton.addEventListener("click", function() {

	let currentNumber = parseInt(rateValue.textContent);

	let message;

	if (currentNumber === 1) {
		
		message = "Thank you for your rating! You have rated our website as very poor design";

	} else if (currentNumber === 2) {

		message = "Thank you for your rating! You have rated our website as poor design";

	} else if (currentNumber === 3) {

		message = "Thank you for your rating! You have rated our website as average design";

	} else if (currentNumber === 4) {

		message = "Thank you for your rating! You have rated our website as good design";

	} else if (currentNumber === 5) {
	
		message = "Thank you for your rating! You have rated our website as awesome design";

	}

	alert(message);

});
    </script>
